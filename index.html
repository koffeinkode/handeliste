<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle litt.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d97706;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .intro {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            padding: 15px;
            background: #fef3c7;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #d97706;
            border-radius: 8px;
            font-size: 16px;
            min-height: 100px;
            margin-bottom: 15px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #d97706;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #c2410c;
        }

        .list {
            margin-top: 30px;
        }

        .item {
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Handle litt.</h1>

        <div class="intro">
            <p>Surrer du kryss og tvers i butikken? Lim inn listen, sÃ¥ sorterer vi den etter kategorier.</p>
        </div>

        <textarea id="input" placeholder="Lim inn handleliste her..."></textarea>
        <button onclick="addItems()">Legg til varer</button>

        <div class="list" id="list"></div>

        <div class="footer">
            <p>Et lite prosjekt av Hallvar Bugge Johnsen</p>
            <p style="margin-top: 8px; font-size: 12px;">ðŸ”’ All data lagres kun lokalt i nettleserens cache.</p>
        </div>
    </div>

    <script>
        let items = [];

        function addItems() {
            const input = document.getElementById('input').value;
            const lines = input.split('\n').filter(line => line.trim());

            lines.forEach(line => {
                if (line.trim()) {
                    items.push(line.trim());
                }
            });

            document.getElementById('input').value = '';
            renderList();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            renderList();
        }

        function renderList() {
            const listEl = document.getElementById('list');

            if (items.length === 0) {
                listEl.innerHTML = '';
                return;
            }

            listEl.innerHTML = items.map((item, index) => `
                <div class="item">
                    <span>${item}</span>
                    <button class="delete-btn" onclick="deleteItem(${index})">Ã—</button>
                </div>
            `).join('');
        }

        // Initial render
        renderList();
    </script>
</body>
</html>
